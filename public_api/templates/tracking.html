<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi r√©paration - TechLive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="text-center">üì± Application de R√©paration - TechLive</h2>
  <p class="text-center">Bienvenue dans notre interface de suivi. Veuillez entrer votre num√©ro de t√©l√©phone et votre code de r√©paration si vous en avez un.</p>
  <hr>

  <div class="row mb-4">
    <div class="col-md-6 mb-3">
      <input type="text" id="numero_tel" class="form-control" placeholder="Num√©ro de t√©l√©phone (8 chiffres)">
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" id="code" class="form-control" placeholder="Code r√©paration (ex: R-0000012)">
    </div>
  </div>

  <button onclick="rechercher()" class="btn btn-primary w-100 mb-3">üîç Rechercher</button>

  <div id="resultat"></div>

  <script>
    function rechercher() {
      const tel = document.getElementById("numero_tel").value.trim();
      const code = document.getElementById("code").value.trim();
      const div = document.getElementById("resultat");
      div.innerHTML = "";

      if (!tel || tel.length !== 8 || isNaN(tel)) {
        div.innerHTML = `<div class="alert alert-warning">üìå Veuillez entrer un num√©ro de t√©l√©phone valide (8 chiffres).</div>`;
        return;
      }

      fetch(`/track?tel=${encodeURIComponent(tel)}&code=${encodeURIComponent(code)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            div.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          } else {
            let html = "";
            data.data.forEach(rep => {
              html += `
                <div class="card mb-3">
                  <div class="card-header fw-bold">${rep.code_reparation} - ${rep.type_appareil} - ${rep.modele}</div>
                  <div class="card-body">
                    <p><strong>OS :</strong> ${rep.os}</p>
                    <p><strong>Panne :</strong> ${rep.panne}</p>
                    <p><strong>Montant :</strong> ${rep.montant_total} TND | <strong>Acompte :</strong> ${rep.acompte} TND</p>
                    <p><strong>Paiement :</strong> ${rep.paiement_effectue === "1" ? "Oui" : "Non"}</p>
                    <p><strong>Statut :</strong> ${rep.statut}</p>
                  </div>
                </div>`;
            });
            div.innerHTML = html;
          }
        })
        .catch(() => {
          div.innerHTML = `<div class="alert alert-danger">Une erreur est survenue. Veuillez r√©essayer.</div>`;
        });
    }
  </script>
</body>
</html>
